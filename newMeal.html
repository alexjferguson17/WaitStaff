<div class="row">
	<div class="col-lg-12">
		<div class="wrapper">
			<h3>Enter the Meal Details</h3>
			<form ng-submit="submitDetails()" nonvalidate>
				<div class="form-group">
			    <label for="exampleInputName2">Base Meal Price</label>
			    <input type="text" class="form-control" ng-model="mealPrice">
			 	</div>
				<div class="form-group">
			    <label for="exampleInputName2">Tax Rate</label>
			    <input type="text" class="form-control" ng-model="taxRate">
			 	</div>
				<div class="form-group">
			    <label for="exampleInputName2">Tip</label>
			    <input type="text" class="form-control" ng-model="tipPercentage">
			 	</div>
			 	<div class="button-container">
			 		<button type="submit">Submit</button>
			 		<button type="reset" ng-click="resetDetails()">Cancel</button>
			 	</div>
			</form>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-12">
				<h3>Customer Charges</h3>
				<dl class="dl-horizontal">
					<div class="totals">
					  <dt>Subtotal</dt>
					  <dd>{{subtotal | number:2}}</dd>
					  <dt>Tip</dt>
					  <dd>{{ tip | number:2 }}</dd>
					  <dt>Total</dt>
					  <dd>{{ total | number:2 }}</dd>
					</div>
				</dl>
			</div>
		</div>
	</div>
</div>
