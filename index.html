<!DOCTYPE html>
<html lang="en" ng-app="waitstaff">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Waitstaff Calculator</h1>
	<div class="container-fluid" ng-controller="waitStaffController">
		<div class="row">
			<div class="col-lg-6">
				<div class="wrapper">
					<h3>Enter the Meal Details</h3>
					<form ng-submit="submitDetails()" nonvalidate>
						<div class="form-group">
					    <label for="exampleInputName2">Base Meal Price</label>
					    <input type="text" class="form-control" ng-model="mealPrice">
					 	</div>
						<div class="form-group">
					    <label for="exampleInputName2">Tax Rate</label>
					    <input type="text" class="form-control" ng-model="taxRate">
					 	</div>
						<div class="form-group">
					    <label for="exampleInputName2">Tip</label>
					    <input type="text" class="form-control" ng-model="tipPercentage">
					 	</div>
					 	<div class="button-container">
					 		<button type="submit">Submit</button>
					 		<button type="reset" ng-click="resetDetails()">Cancel</button>
					 	</div>
					</form>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="row">
					<div class="col-lg-12">
						<h3>Customer Charges</h3>
						<dl class="dl-horizontal">
						  <dt>Subtotal</dt>
						  <dd>{{subtotal | number:2}}</dd>
						  <dt>Tip</dt>
						  <dd>{{ tip | number:2 }}</dd>
						  <hr>
						  <dt>Total</dt>
						  <dd>{{ total | number:2 }}</dd>
						</dl>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<h3>My Earnings Info</h3>
						<dl class="dl-horizontal">
						  <dt>Tip Total</dt>
						  <dd>{{ tipTotal | number:2 }}</dd>
						  <dt>Meal Count</dt>
						  <dd>{{mealCount | number: 0}}</dd>
						  <dt>Average Tip per Meal</dt>
						  <dd>{{ avgTipPerMeal | number:2 }}</dd>
						</dl>
					</div>
					<button ng-click="init()">Reset</button>
				</div>
			</div>
		</div>	
	</div>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.min.js"></script>
	<script src=js/app.js></script>
</body>
</html>
